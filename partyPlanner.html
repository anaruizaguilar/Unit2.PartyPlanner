<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="partyPlanner.css">
    <title>Document</title>
</head>
<body>
    <h1>Party Catalog</h1>
    <form action="">
        <label for="">Party Name</label>
        <input id="partyName" type="text" placeholder="surprise funeral">
        <label for="">Party Description</label>
        <input id="partyInfo" type="text">
        <label for="">Party Date/Time</label>
        <input id="partyDateTime" type="text" placeholder="2023-11-15, 3:30pm">
        <label for="">Party Location</label>
        <input id="partyLocation" type="text">
        <button>Add New Party</button>
    </form>
    <main>
        <section>
            <h2>Party Name</h2>
            <p>Party Description</p>
            <p>Party Date/Time</p>
            <p>Party Location</p>
        </section>
    </main>
    <script src="partyPlanner.js"></script>
</body>
</html>
